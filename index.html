<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta charset="utf-8">

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id="title">Guessing Game!</h1>
          <h2 id="subtitle">Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" type="text" placeholder="#" maxlength="3" autofocus>
            <button id="submit" type="submit">Go!</button>
          </div>
            
          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
              <li class="guess">-</li>
              <li class="guess">-</li">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li >-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset" type="button">Reset</button>
            <button id="hint" type="button">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Isaias Pomales</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
